<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test - Gameist</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://apis.google.com https://www.googletagmanager.com https://www.google-analytics.com; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://identitytoolkit.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .google-login-btn {
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            margin: 10px 0;
        }
        .google-login-btn:hover {
            background: #357ae8;
        }
        #userInfo {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        #userPhoto {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #logout {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        #logout:hover {
            background: #c82333;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Authentication Test</h1>
        <p>Gameist Google Login Test</p>
        
        <button id="googleLogin" class="google-login-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google ile Giri≈ü Yap
        </button>
        
        <div id="userInfo" style="display: none;">
            <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px;">
                <img id="userPhoto" src="" alt="User">
                <span>Ho≈ü geldin, <span id="userName"></span></span>
            </div>
            <button id="logout">√áƒ±kƒ±≈ü Yap</button>
        </div>
        
        <div id="status" class="status">Firebase y√ºkleniyor...</div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7ckcqdZWfnUx5r8uKmvu9Ikax1x5Qidk",
            authDomain: "gameist.firebaseapp.com",
            projectId: "gameist",
            storageBucket: "gameist.firebasestorage.app",
            messagingSenderId: "525659299937",
            appId: "1:525659299937:web:1c8343a25be2a994bcca20",
            measurementId: "G-WE9R0GWKM6"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            statusDiv.innerHTML = "‚úÖ Firebase ba≈üarƒ±yla y√ºklendi!";
            
            // Firebase Authentication Logic
            const provider = new firebase.auth.GoogleAuthProvider();

            document.getElementById('googleLogin').addEventListener('click', () => {
                statusDiv.innerHTML = "üîÑ Google giri≈ü penceresi a√ßƒ±lƒ±yor...";
                firebase.auth().signInWithPopup(provider)
                    .then((result) => {
                        const user = result.user;
                        document.getElementById('userName').textContent = user.displayName;
                        document.getElementById('userPhoto').src = user.photoURL;
                        document.getElementById('googleLogin').style.display = 'none';
                        document.getElementById('userInfo').style.display = 'block';
                        statusDiv.innerHTML = `‚úÖ Giri≈ü ba≈üarƒ±lƒ±! User ID: ${user.uid}`;
                        
                        // Firestore test
                        const db = firebase.firestore();
                        statusDiv.innerHTML += "<br>‚úÖ Firestore hazƒ±r - skorlar kaydedilebilir";
                    })
                    .catch((error) => {
                        console.error("Giri≈ü hatasƒ±:", error);
                        statusDiv.innerHTML = `‚ùå Giri≈ü hatasƒ±: ${error.message}`;
                    });
            });

            document.getElementById('logout').addEventListener('click', () => {
                firebase.auth().signOut()
                    .then(() => {
                        document.getElementById('googleLogin').style.display = 'inline-flex';
                        document.getElementById('userInfo').style.display = 'none';
                        statusDiv.innerHTML = "‚úÖ √áƒ±kƒ±≈ü yapƒ±ldƒ±";
                    })
                    .catch((error) => {
                        console.error("√áƒ±kƒ±≈ü hatasƒ±:", error);
                        statusDiv.innerHTML = `‚ùå √áƒ±kƒ±≈ü hatasƒ±: ${error.message}`;
                    });
            });

            // Giri≈ü durumu kontrol
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    document.getElementById('userName').textContent = user.displayName;
                    document.getElementById('userPhoto').src = user.photoURL;
                    document.getElementById('googleLogin').style.display = 'none';
                    document.getElementById('userInfo').style.display = 'block';
                    statusDiv.innerHTML = `‚úÖ Oturum a√ßƒ±k: ${user.displayName} (${user.uid})`;
                } else {
                    document.getElementById('googleLogin').style.display = 'inline-flex';
                    document.getElementById('userInfo').style.display = 'none';
                    statusDiv.innerHTML = "‚è≥ Oturum kapalƒ± - giri≈ü yapƒ±n";
                }
            });
            
        } catch (error) {
            statusDiv.innerHTML = `‚ùå Firebase hatasƒ±: ${error.message}`;
            console.error("Firebase initialization error:", error);
        }
    </script>
</body>
</html>
