<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çevrimdışısınız - Wordlist</title>
  <meta name="theme-color" content="#121213" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .offline-card { background: var(--surface-color, #1f1f1f); color: var(--text-color, #fff); padding: 24px; border-radius: 12px; max-width: 520px; text-align: center; border: 1px solid var(--border-color, #333); box-shadow: 0 6px 16px rgba(0,0,0,.35); }
    .offline-card h1 { margin-top: 0; margin-bottom: 12px; }
    .offline-card p { opacity: .9; }
    .offline-actions { margin-top: 18px; display: flex; gap: 12px; justify-content: center; }
    .offline-actions a, .offline-actions button { padding: 10px 16px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: linear-gradient(135deg, #2b6aa1, #234e78); color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="offline-card">
    <h1>Çevrimdışısınız</h1>
    <p>İnternet bağlantınız yokken oyunun bazı işlevleri kullanılamayabilir. Bağlantıyı sağladıktan sonra sayfayı yenileyin.</p>
    <div class="offline-actions">
      <button onclick="location.reload()">Yenile</button>
      <a href="./">Ana Sayfa</a>
    </div>
  </div>
</body>
</html>
