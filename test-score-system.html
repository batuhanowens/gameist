<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score System Test - Gameist</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }
        .status {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® Gameist Score System Test</h1>
        <p>Bu test sayfasÄ± skor sisteminin Ã§alÄ±ÅŸÄ±p Ã§alÄ±ÅŸmadÄ±ÄŸÄ±nÄ± kontrol eder.</p>
        
        <div>
            <button onclick="testAuth()">ğŸ” Test Authentication</button>
            <button onclick="testScoreSave()">ğŸ’¾ Test Score Save</button>
            <button onclick="testScoreLoad()">ğŸ“Š Test Score Load</button>
            <button onclick="clearTestData()">ğŸ—‘ï¸ Clear Test Data</button>
        </div>
        
        <div id="status" class="status">Test sonuÃ§larÄ± burada gÃ¶rÃ¼necek...</div>
        
        <div id="userInfo" style="display: none; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0;">
            <h3>ğŸ‘¤ User Info</h3>
            <div id="userDetails"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7ckcqdZWfnUx5r8uKmvu9Ikax1x5Qidk",
            authDomain: "gameist.firebaseapp.com",
            projectId: "gameist",
            storageBucket: "gameist.firebasestorage.app",
            messagingSenderId: "525659299937",
            appId: "1:525659299937:web:1c8343a25be2a994bcca20",
            measurementId: "G-WE9R0GWKM6",
            databaseURL: "https://gameist-default-rtdb.firebaseio.com/"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            statusEl.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            statusEl.scrollTop = statusEl.scrollHeight;
        }
        
        async function testAuth() {
            updateStatus('ğŸ” Testing authentication...', 'info');
            
            try {
                // Try to get current user
                currentUser = auth.currentUser;
                
                if (currentUser) {
                    updateStatus(`âœ… Already logged in as: ${currentUser.displayName}`, 'success');
                    showUserInfo(currentUser);
                } else {
                    updateStatus('ğŸ”„ No current user, trying Google sign-in...', 'info');
                    
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await auth.signInWithPopup(provider);
                    currentUser = result.user;
                    
                    updateStatus(`âœ… Successfully signed in as: ${currentUser.displayName}`, 'success');
                    showUserInfo(currentUser);
                    
                    // Save to localStorage for cross-page testing
                    localStorage.setItem('gameist_user', JSON.stringify({
                        displayName: currentUser.displayName,
                        email: currentUser.email,
                        photoURL: currentUser.photoURL,
                        uid: currentUser.uid
                    }));
                }
            } catch (error) {
                updateStatus(`âŒ Auth error: ${error.message}`, 'error');
            }
        }
        
        function showUserInfo(user) {
            const userInfoEl = document.getElementById('userInfo');
            const userDetailsEl = document.getElementById('userDetails');
            
            userInfoEl.style.display = 'block';
            userDetailsEl.innerHTML = `
                <p><strong>Name:</strong> ${user.displayName}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>UID:</strong> ${user.uid}</p>
                <img src="${user.photoURL}" style="width: 50px; height: 50px; border-radius: 50%;">
            `;
        }
        
        async function testScoreSave() {
            if (!currentUser) {
                updateStatus('âŒ Please authenticate first!', 'error');
                return;
            }
            
            updateStatus('ğŸ’¾ Testing score save...', 'info');
            
            try {
                const testScore = Math.floor(Math.random() * 10000) + 1000;
                const gameName = 'test-game';
                
                updateStatus(`ğŸ“Š Attempting to save score: ${testScore} for game: ${gameName}`, 'info');
                
                const docData = {
                    userId: currentUser.uid,
                    displayName: currentUser.displayName,
                    email: currentUser.email,
                    score: testScore,
                    game: gameName,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                const result = await db.collection('leaderboard').add(docData);
                updateStatus(`âœ… Score saved successfully! Document ID: ${result.id}`, 'success');
                
                // Also save to localStorage as fallback
                const scores = JSON.parse(localStorage.getItem('gameist_local_scores') || '[]');
                scores.push({
                    userId: currentUser.uid,
                    displayName: currentUser.displayName,
                    email: currentUser.email,
                    score: testScore,
                    game: gameName,
                    timestamp: Date.now()
                });
                localStorage.setItem('gameist_local_scores', JSON.stringify(scores));
                updateStatus('ğŸ’¾ Also saved to localStorage fallback', 'success');
                
                // Test BroadcastChannel notification
                try {
                    const channel = new BroadcastChannel('gameist_stats');
                    channel.postMessage({
                        type: 'statsUpdate',
                        game: gameName,
                        score: testScore,
                        userId: currentUser.uid,
                        displayName: currentUser.displayName,
                        timestamp: Date.now(),
                        firestoreSuccess: true
                    });
                    updateStatus('ğŸ“¡ BroadcastChannel notification sent', 'success');
                } catch (error) {
                    updateStatus(`âš ï¸ BroadcastChannel failed: ${error.message}`, 'error');
                }
                
            } catch (error) {
                updateStatus(`âŒ Score save error: ${error.message}`, 'error');
            }
        }
        
        async function testScoreLoad() {
            if (!currentUser) {
                updateStatus('âŒ Please authenticate first!', 'error');
                return;
            }
            
            updateStatus('ğŸ“Š Testing score load...', 'info');
            
            try {
                // Test Firestore
                updateStatus('ğŸ” Querying Firestore...', 'info');
                const snapshot = await db.collection('leaderboard')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('timestamp', 'desc')
                    .get();
                
                const firestoreScores = snapshot.docs.map(doc => doc.data());
                updateStatus(`ğŸ“ˆ Found ${firestoreScores.length} scores in Firestore`, 'success');
                
                firestoreScores.forEach(score => {
                    updateStatus(`  - ${score.game}: ${score.score} pts (${new Date(score.timestamp?.toDate()).toLocaleString()})`, 'info');
                });
                
                // Test localStorage
                const localScores = JSON.parse(localStorage.getItem('gameist_local_scores') || '[]');
                const userLocalScores = localScores.filter(score => score.userId === currentUser.uid);
                updateStatus(`ğŸ“ˆ Found ${userLocalScores.length} scores in localStorage`, 'success');
                
                userLocalScores.forEach(score => {
                    updateStatus(`  - ${score.game}: ${score.score} pts (${new Date(score.timestamp).toLocaleString()})`, 'info');
                });
                
                // Calculate totals
                const allScores = [...firestoreScores, ...userLocalScores];
                const totalScore = allScores.reduce((sum, score) => sum + score.score, 0);
                const gamesPlayed = new Set(allScores.map(s => s.game)).size;
                
                updateStatus(`ğŸ“Š Total Score: ${totalScore}, Games Played: ${gamesPlayed}`, 'success');
                
            } catch (error) {
                updateStatus(`âŒ Score load error: ${error.message}`, 'error');
            }
        }
        
        function clearTestData() {
            updateStatus('ğŸ—‘ï¸ Clearing test data...', 'info');
            
            try {
                // Clear localStorage
                localStorage.removeItem('gameist_local_scores');
                localStorage.removeItem('gameist_user');
                localStorage.removeItem('gameist_stats_update_needed');
                
                // Clear test scores from Firestore (optional - requires admin rights)
                updateStatus('âœ… Local storage cleared', 'success');
                
                // Sign out
                auth.signOut();
                currentUser = null;
                document.getElementById('userInfo').style.display = 'none';
                
                updateStatus('âœ… Signed out and data cleared', 'success');
                
            } catch (error) {
                updateStatus(`âŒ Clear error: ${error.message}`, 'error');
            }
        }
        
        // Check for existing session on load
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('gameist_user');
            if (savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    updateStatus(`ğŸ”„ Found saved session for: ${user.displayName}`, 'info');
                    
                    // Check if Firebase auth matches
                    auth.onAuthStateChanged((firebaseUser) => {
                        if (firebaseUser && firebaseUser.uid === user.uid) {
                            currentUser = firebaseUser;
                            showUserInfo(firebaseUser);
                            updateStatus('âœ… Firebase session matches saved session', 'success');
                        } else {
                            updateStatus('âš ï¸ Firebase session differs from saved session', 'error');
                        }
                    });
                } catch (error) {
                    updateStatus(`âŒ Session restore error: ${error.message}`, 'error');
                }
            } else {
                updateStatus('â„¹ï¸ No saved session found', 'info');
            }
        });
        
        // Listen for BroadcastChannel messages
        try {
            const channel = new BroadcastChannel('gameist_stats');
            channel.onmessage = (event) => {
                updateStatus(`ğŸ“¡ Received BroadcastChannel message: ${JSON.stringify(event.data)}`, 'info');
            };
        } catch (error) {
            updateStatus(`âš ï¸ BroadcastChannel not supported: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
